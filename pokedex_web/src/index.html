<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lato:wght@100&family=Martel+Sans:wght@800&family=Mochiy+Pop+One&family=Montserrat:wght@100&family=Oswald:wght@200&family=Pacifico&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        
        <div class="status">
            <h2>Status do pokémon</h2>
            <hr>
            <h3 class="pokemon_states">
                Ataque:<span class="attack"></span>
                Defesa:<span class="defense"></span>
                Ataque especial:<span class="special_attack"></span>
                Defesa especial:<span class="special_defense"></span>
            </h3>
            <h3 class="type">
                <span class="tipo1"></span>
                <span class="tipo2"></span>
            </h3>
        </div>

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <spam class="pokemon_name"></spam>
        </h1>

        <form action="" class="form">
            <input type="search" name="" id="" class="input_search" placeholder="Nome ou número" required>
        </form>

        <div class="buttons">
            <button class="btn-prev">Voltar &lt;</button>
            <button class="btn-next">Próximo &gt;</button>
        </div>
        <!-- <img src="./images/pokedex_two.png" alt="pokedex" class="pokedex"> -->
    </main>
</body>
</html>
